<!DOCTYPE html>
<html>

<head>
  <title>Send WhatsApp Message</title>
</head>

<body>
  <button onclick="sendWhatsAppMessage()">Send WhatsApp Message</button>

  <script>
    const sendWhatsAppMessage = () => {
      const phoneNumber = "+201069239449"; // Replace with the recipient's phone number, including the country code.
      const message = "*Hi*, %0A*Yasser Emam* is shareing his contact with you %0A*Phone Number:* +20 109 172 0988 %0A*Email:* yasseremam2002@gmail.com"; // Replace with the desired message.
      
      // Encode the phone number and message for the URL.
      const encodedPhoneNumber = encodeURIComponent(phoneNumber);
      const encodedMessage = encodeURIComponent(message);

      // Create the WhatsApp URL.
      const whatsappURL = `https://wa.me/${encodedPhoneNumber}?text=${message}`;

      // Open WhatsApp Web or the WhatsApp app with the pre-filled message.
      window.open(whatsappURL);
    }
  </script>
</body>

</html>

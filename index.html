<!DOCTYPE html>
<html>
  <head>
    <title>Send WhatsApp Message</title>
  </head>
  <body>
    <button onclick="sendWhatsAppMessage()">Send WhatsApp Message</button>

    <script>
      function sendWhatsAppMessage() {
        const phoneNumber = "+1234567890"; // Replace with the recipient's phone number, including the country code.
        const message = "Hello, this is a test message!"; // Replace with the desired message.

        // Encode the phone number and message for the URL.
        const encodedPhoneNumber = encodeURIComponent(phoneNumber);
        const encodedMessage = encodeURIComponent(message);

        // Create the WhatsApp URL.
        const whatsappURL = `https://wa.me/${encodedPhoneNumber}?text=${encodedMessage}`;

        // Open WhatsApp Web or the WhatsApp app with the pre-filled message.
        window.open(whatsappURL);
      }
    </script>
  </body>
</html>
